<div class="container-xxl my-md-4 bd-layout">
  <div class="pt-5">
    <h1>Binary Search</h1>
    <div class="card" style="width:50rem">
      <div class="card-body bg-swiss-coffee">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Alias architecto at consequuntur dolores eligendi harum incidunt ipsam, ipsum iusto libero
          nobis placeat quaerat quam quod sed tenetur ut vel voluptates.</p>

        <ul>
          <li *ngFor="let coin of coins; trackBy: trackBySymbol">
            <h3>
              {{coin.id}}:
            </h3>
            <p>{{coin.market_data.current_price.usd | currency}}</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
